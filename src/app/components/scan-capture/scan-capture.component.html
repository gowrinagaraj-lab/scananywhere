 <!-- Hidden scanning input -->

<div *ngIf="scannerService.isConnected; else notConnected">
  ✅ Scanner Connected
</div>

<ng-template #notConnected>
  ❌ Scanner Not Connected
</ng-template>
 <input
  #scanInput
  id="scanInput"
  type="text"
  (keydown)="onKeyDown($event)"
  autocomplete="off"
  autocorrect="off"
  spellcheck="false"
  style="opacity:0; position:absolute; left:-9999px;"
>
